{% load static %}
<div class="container">
    <div class="row justify-content-center mb-3">
        <div class="col-lg-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Books From:</span>
                <select class="form-control form-select" id="recommendations-select" aria-label="Recommedation Select">
                    <option selected value="ATRIOC">Atrioc</option>
                    <option value="CHAT">Chat</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="input-group d-flex" id="recommendationSearchInputGroup">
                <select class="form-select input-group-text" aria-label="Search Select Option" style="flex: 0 0 27%;"
                    id="recommendationSearchKey" style="flex: 0 0 35%;">
                    <option value="title" selected>Title</option>
                    <option value="author">Author</option>
                    <option value="submitter">Submitter</option>
                </select>
                <input class="form-control" type="text" id="recommendationSearch" placeholder="Enter Search Term"
                    style="flex: 1;">
            </div>
        </div>
    </div>
</div>
{% for book in books %}
<div class="row align-items-center book-recommendation" data-source="{{ book.source }}" data-title="{{ book.title }}"
    data-author="{{ book.author }}" data-submitter="{{ book.submitter }}">
    <div class="col-8 mx-auto">
        <p class="lead display-6">{{ book.title }} <small class="fs-5"> by {{ book.author }}</small></p>
        <p class="fw-lighter submitter">
            {% if book.source == 'CHAT' %}
            Submitted by: {{ book.submitter }}
            {% endif %}
        </p>
        {% if book.stream_link %}
        <a href="{{book.stream_link}}" target="_blank"><button type='button' class=" btn btn-primary btn-sm">Twitch
                Stream</button></a>
        {% endif %}
        {% if book.amazon_link %}
        <a href="{{book.amazon_link}}" target="_blank"><button type='button' class=" btn btn-outline-primary btn-sm">Buy
                on
                Amazon</button></a>
        {% endif %}
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </div>
</div>
{% endfor%}
<script src="{% static 'js/recommendation_filtering.js' %}"></script>
</div>
