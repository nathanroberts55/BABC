<div class="mb-8 w-full">
    <form class="relative mt-2 rounded-md shadow-sm w-full" id="submission-search-form"
        hx-include="#submission-search-form">
        <div class="absolute inset-y-0 left-0 flex items-center z-10">
            <select hx-get="{% url 'book_search' %}" id="search-key" name="search-key"
                class="select select-bordered w-full">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="isbn">ISBN</option>
            </select>
        </div>
        <div class="dropdown w-full">
            <input type="text" name="search-value" id="search-value" class="input input-bordered w-full pl-28"
                placeholder="Enter To Search for Book" hx-get="{% url 'book_search' %}"
                hx-trigger="keyup changed delay:1s" hx-target="#book-dropdown">
            <ul id="book-dropdown" tabindex="0"
                class="dropdown-content menu p-2 shadow bg-base-100 rounded-box max-h-52 overflow-y-auto">
                <!-- Dynamic list items will be populated here -->
            </ul>
        </div>
    </form>
</div>
